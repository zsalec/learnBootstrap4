<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello Bootstrap</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css" charset="utf-8">
	<script src="/js/jquery.slim.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/script.js" charset="utf-8"></script>
</head>
<body data-spy="scroll" data-target="#nav-demo">
	<div class="component demo" style="height: 300vh">
		<div class="form-check form-check-inline">
			<label for="chk1" class="form-check-label">
				<input type="checkbox" id="chk1" class="form-check-input">A
			</label>
		</div>
		<div class="form-check form-check-inline">
			<label for="chk2" class="form-check-label">
				<input type="checkbox" id="chk2" class="form-check-input">B
			</label>
		</div>
		<div class="form-check form-check-inline">
			<label for="chk3" class="form-check-label">
				<input type="checkbox" id="chk3" class="form-check-input">C
			</label>
		</div>
		<div class="form-check form-check-inline">
			<label class="form-check-label">
				<input type="radio" name="demo" value="a"class="form-check-input">A
			</label>
		</div>
		<div class="form-check form-check-inline">
			<label class="form-check-label">
				<input type="radio" name="demo" value="b" class="form-check-input">B
			</label>
		</div>
		<div class="form-check form-check-inline">
			<label class="form-check-label">
				<input type="radio" name="demo" value="c" class="form-check-input">C
			</label>
		</div>
	</div>
</body>
</html>
