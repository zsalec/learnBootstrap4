<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello Bootstrap</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css" charset="utf-8">
	<script src="/js/jquery.slim.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/script.js" charset="utf-8"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="carousel slide" data-ride="carousel" id="carousel-demo" data-interval="1000">
			<ol class="carousel-indicators">
				<li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-demo" data-slide-to="1"></li>
				<li data-target="#carousel-demo" data-slide-to="2"></li>
				<li data-target="#carousel-demo" data-slide-to="3"></li>
				<li data-target="#carousel-demo" data-slide-to="4"></li>
				<li data-target="#carousel-demo" data-slide-to="5"></li>
				<li data-target="#carousel-demo" data-slide-to="6"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/images/1.jpg" alt="1">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/2.jpg" alt="2">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/3.jpg" alt="3">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/4.jpg" alt="4">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/5.jpg" alt="1">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/6.jpg" alt="6">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/7.jpg" alt="7">
				</div>
			</div>
			<a href="#carousel-demo" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#carousel-demo" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
